name: vue-ts-cbook
build:
  command: pnpm install && pnpm run build
  output: .output

# Deployment settings
deploy:
  # Auto-deploy on push to main branch
  auto: true
  branch: main
  
# Environment variables (if needed)
env:
  NODE_ENV: production
  
# Build caching (for faster builds)
cache:
  - node_modules/
  - .nuxt/
  - .output/

# Health check configuration
healthCheck:
  path: /
  timeout: 5s
  interval: 60s
  threshold: 3